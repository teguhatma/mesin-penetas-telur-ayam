<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Pengeraman</title>
    <!-- Import CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="my-5">
    <!-- Header -->
    <div class="container mb-5">
      <div class="text-center">
        <div class="row">
          <div class="col">
            <img
              src="http://3.bp.blogspot.com/-M6d3J34uteA/UN7NEYZL03I/AAAAAAAAAU0/s3l6486f3Ck/s1600/logo+akakom+transparan.png"
              alt=""
              style="width: 100px; height: auto"
            />
          </div>
          <div class="col-lg">
            <h1>Kontrol dan Monitoring</h1>
            <h4>Inkubator Mesin Penetas Telur Ayam</h4>
          </div>
          <div class="col">
            <img
              src="http://3.bp.blogspot.com/-M6d3J34uteA/UN7NEYZL03I/AAAAAAAAAU0/s3l6486f3Ck/s1600/logo+akakom+transparan.png"
              alt=""
              style="width: 100px; height: auto"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- End header -->

    <!-- Date and day -->
    <div class="container my-5 text-center">
      <div class="row">
        <div class="col">
          <div class="alert alert-primary" role="alert">02 Januari 2020</div>
        </div>
        <div class="col">
          <div class="alert alert-primary" role="alert">Hari ke 1</div>
        </div>
      </div>
    </div>
    <!-- End date and day -->

    <!-- Temp and humi -->
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Temperatur</h5>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 38%"
                  aria-valuenow="38"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  38 C
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kelembaban</h5>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 72%"
                  aria-valuenow="72"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  72%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End temp and humi -->

    <!-- Table -->
    <div class="container my-5">
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>No.</th>
            <th>Waktu Pemutaran</th>
            <th>Kondisi Pemutaran</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jam:Menit:Detik</td>
            <td>Sudah/ Belum</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jam:Menit:Detik</td>
            <td>Sudah/ Belum</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Jam:Menit:Detik</td>
            <td>Sudah/ Belum</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End table -->
  </body>
</html>
